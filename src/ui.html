<main>
	<section class="main-section">
		<div class="label-row">
			<label for="expression" class="main-label">Function:</label>
			<a href="https://github.com/maslenkou/figma-graph-calculator?tab=readme-ov-file#%EF%B8%8Fsupported-input-syntax" target="_blank">
        <span>Syntax cheatsheet</span>
				<svg width="13" height="13" viewBox="0 0 24 24" fill="none">
					<path
						d="M10 6V8H5V19H16V14H18V20C18 20.5523 17.5523 21 17 21H4C3.44772 21 3 20.5523 3 20V7C3 6.44772 3.44772 6 4 6H10ZM21 3V11H19L18.9999 6.413L11.2071 14.2071L9.79289 12.7929L17.5849 5H13V3H21Z"
						fill="currentColor"
					></path>
				</svg>
			</a>
		</div>
		<div class="input-wrapper">
			<span class="prefix">f(x)=</span>
			<input
				type="text"
				name="expression"
				id="expression"
				class="expression-input"
				aria-invalid="false"
				placeholder="Enter the expression you want to visualize"
			/>
			<button id="clearExpression" class="clear-button" type="button" aria-label="Clear input">
				<svg width="16" height="16" viewBox="0 0 16 16" fill="none">
					<path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
				</svg>
			</button>
		</div>
	</section>
	<section class="preview-section">
		<span class="canvas-label">Preview:</span>
		<canvas id="preview-canvas"></canvas>
	</section>
	<button id="pluginRun" class="main-button">Insert</button>
</main>
